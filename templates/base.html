<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Collection Expanded Sketch{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --hok-red: #D14836;
            --primary-color: #1a1a1a;
            --secondary-color: #D14836;
            --accent-color: #666666;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --text-muted: #999999;
            --border-color: #e5e7eb;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #f3f4f6;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 16px;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-weight: 400;
        }
        
        .main-container {
            background: var(--bg-primary);
            border-radius: 0;
            box-shadow: none;
            border: none;
            padding: 40px 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        
        .header {
            text-align: left;
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header h1 {
            color: var(--primary-color);
            font-weight: 300;
            font-size: 3rem;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.25rem;
            font-weight: 300;
            max-width: 600px;
        }
        
        .btn-custom {
            background: var(--secondary-color);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.15s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .btn-custom:hover {
            background: #b8392a;
            transform: none;
            box-shadow: none;
            color: white;
        }
        
        .btn-custom:active {
            transform: translateY(0);
        }
        
        .btn-accent {
            background: var(--accent-color);
        }
        
        .btn-accent:hover {
            background: #555555;
        }
        
        .btn-outline-primary {
            background: transparent;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
        }
        
        .btn-outline-primary:hover {
            background: var(--secondary-color);
            color: white;
        }
        
        .btn-outline-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        .btn-outline-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }
        
        .btn-outline-danger {
            background: transparent;
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }
        
        .btn-outline-danger:hover {
            background: var(--danger-color);
            color: white;
        }
        
        .card-custom {
            border: 1px solid var(--border-color);
            border-radius: 0;
            box-shadow: none;
            transition: all 0.2s ease;
            background: var(--bg-primary);
        }
        
        .card-custom:hover {
            box-shadow: none;
            transform: none;
            border-color: var(--secondary-color);
        }
        
        .card-header {
            background: var(--bg-primary) !important;
            border-bottom: 1px solid var(--border-color) !important;
            border-radius: 0 !important;
            padding: 24px 32px !important;
        }
        
        .card-body {
            padding: 32px;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            transition: all 0.15s ease;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .mic-btn {
            background: var(--accent-color);
            border: none;
            color: white;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .mic-btn:hover {
            background: #0891b2;
            transform: scale(1.05);
        }
        
        .mic-btn.recording {
            background: var(--danger-color);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .alert-custom {
            border-radius: 8px;
            border: 1px solid;
            font-size: 14px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #f0fdf4;
            border-color: #bbf7d0;
            color: #166534;
        }
        
        .alert-danger {
            background: #fef2f2;
            border-color: #fecaca;
            color: #991b1b;
        }
        
        .alert-warning {
            background: #fffbeb;
            border-color: #fed7aa;
            color: #92400e;
        }
        
        .alert-info {
            background: #eff6ff;
            border-color: #bfdbfe;
            color: #1e40af;
        }
        
        .list-group-item {
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            padding: 16px;
            transition: all 0.15s ease;
        }
        
        .list-group-item:hover {
            background: var(--bg-secondary);
            border-color: var(--secondary-color);
        }
        
        .list-group-item:first-child {
            border-radius: 8px 8px 0 0;
        }
        
        .list-group-item:last-child {
            border-radius: 0 0 8px 8px;
        }
        
        .list-group-item:only-child {
            border-radius: 8px;
        }
        
        .input-group {
            display: flex;
            gap: 8px;
        }
        
        .input-group .form-control {
            flex: 1;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            font-weight: 700;
        }
        
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        .bg-light {
            background-color: var(--bg-secondary) !important;
        }
        
        /* Icon styling */
        .fas, .fa {
            opacity: 0.8;
        }
        
        /* Navigation styling */
        .navbar {
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            padding: 16px 0;
        }
        
        .navbar-brand {
            font-weight: 300;
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .nav-link {
            color: var(--text-secondary);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }
        
        .nav-link:hover {
            color: var(--secondary-color);
        }
        
        /* Responsive improvements */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 16px;
            }
            
            .header {
                text-align: center;
                margin-bottom: 40px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1.125rem;
            }
            
            .btn-custom {
                width: 100%;
                justify-content: center;
            }
            
            .card-body {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1>{% block header %}Data Collection System{% endblock %}</h1>
                <p>{% block subtitle %}StrangeMatter Component-Based Data Collection{% endblock %}</p>
            </div>
            
            <div id="alerts"></div>
            
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Utility function to show alerts
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show alert-custom`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.getElementById('alerts').appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Speech recognition setup (if supported)
        let recognition = null;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
        } else if ('SpeechRecognition' in window) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
        }

        function startRecording(textareaId, buttonId) {
            if (!recognition) {
                showAlert('Speech recognition not supported in this browser', 'warning');
                return;
            }

            const button = document.getElementById(buttonId);
            const textarea = document.getElementById(textareaId);
            
            button.classList.add('recording');
            button.innerHTML = '<i class="fas fa-stop"></i>';
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                textarea.value += (textarea.value ? ' ' : '') + transcript;
            };
            
            recognition.onerror = function(event) {
                showAlert('Speech recognition error: ' + event.error, 'danger');
                button.classList.remove('recording');
                button.innerHTML = '<i class="fas fa-microphone"></i>';
            };
            
            recognition.onend = function() {
                button.classList.remove('recording');
                button.innerHTML = '<i class="fas fa-microphone"></i>';
            };
            
            recognition.start();
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
